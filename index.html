<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h3>STUDENT REGISTRATION FORM</h3>
    <form action="#" method="post">
        <label for="name">USERNAME:</label>
        <input type="text" id="name" placeholder="enter username"> <br> <br>

        <label for="email">email</label>
        <input type="email" id="email" value="email" placeholder="enter email"> <br><br>

        <label for="password">PASSWORD:</label>
        <input type="password" id="password" value="password" placeholder="create a password"> <br><br>

        <label for="male">male</label>
        <input type="radio" id="male" value="female" name="gender"> <br>

        <label for="female">female</label>
        <input type="radio" id="female" value="female" name="gender"> <br>

        <label for="other">other</label>
        <input type="radio" id="other" value="female" name="gender"> <br> <br>
        
        <label for="number">CONTECT-NO:</label>
        <input type="number" id="number" value="number" placeholder="enter mob no"> <br><br>


        <label for="select">SELECT COURSE:</label>
        <select name="" id="" placeholder="chose course">
            <option value="">BTECH</option>
            <option value="">BCA</option>
            <option value="">BSC</option>
        </select> <br> <br>

        <label for="country">country:</label>
        <select name="country" id="" aria-placeholder="chose your country">
            <option class="">india</option>
            <option class="">china</option>
            <option class="">america</option>
            <option class="">nepal</option>
            <option class="">hongkong</option>
            <option class="">dubai</option>
            <option class="">indonesiya</option>
        </select>

        <label for="feadback">FEADBACK:</label>
        <textarea rows="5" cols="30" name="text" id="feadback" placeholder="enter your experience"></textarea><br> <br>

        <input type="submit" value="REGISTER">
        <input type="reset" value="clear">
    </form>
</body>
</html>
